<!DOCTYPE html>
<html>

<head>
    <title>Simple Resume Tracker</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 450px;
            padding: 16px;
            margin: 0;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 16px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        select,
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3367d6;
        }

        button.secondary {
            background-color: #f1f1f1;
            color: #333;
        }

        button.secondary:hover {
            background-color: #e1e1e1;
        }

        #saveEntry {
            width: 100%;
            margin-top: 16px;
        }

        .resume-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .resume-item {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }

        .resume-item:last-child {
            border-bottom: none;
        }

        .resume-name {
            font-weight: bold;
        }

        .resume-filename {
            font-size: 0.9em;
            color: #666;
            width: 100%;
            margin-top: 4px;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 2px 6px;
            font-size: 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .tabs {
            display: flex;
            margin-bottom: 16px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 4px;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        .tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            margin-bottom: 12px;
        }

        .search-box input {
            width: 70%;
            margin-right: 8px;
            margin-bottom: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .entry-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .success-message {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 8px;
            display: none;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .form-row input[type="text"] {
            flex-grow: 1;
            margin-bottom: 0;
        }

        .pdf-preview {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }

        .view-pdf-btn {
            background-color: #4caf50;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px;
        }

        .file-name {
            font-style: italic;
            font-size: 0.9em;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <h1>Simple Resume Tracker</h1>

    <div class="tabs">
        <div class="tab active" data-tab="track">Track Application</div>
        <div class="tab" data-tab="manage">Manage Resumes</div>
        <div class="tab" data-tab="view">View Entries</div>
    </div>

    <!-- Track Application Tab -->
    <div id="trackTab" class="tab-content active">
        <div class="section">
            <div class="section-title">Current Website</div>
            <input type="text" id="currentUrl" readonly>
            <input type="text" id="siteName" placeholder="Company/Website Name (auto-detected)">
        </div>

        <div class="section">
            <div class="section-title">Select Resume Used</div>
            <select id="resumeSelect">
                <option value="">-- Select a resume --</option>
            </select>
        </div>

        <div class="section">
            <div class="section-title">Job Details (Optional)</div>
            <input type="text" id="jobTitle" placeholder="Job Title">
        </div>

        <button id="saveEntry">Save This Application</button>
        <div id="saveSuccess" class="success-message">Application saved successfully!</div>
    </div>

    <!-- Manage Resumes Tab -->
    <div id="manageTab" class="tab-content">
        <div class="section">
            <div class="section-title">Your Resume List</div>
            <div id="resumeList" class="resume-list">
                <!-- Resume items will be inserted here -->
            </div>

            <div class="section-title">Add New Resume</div>
            <input type="text" id="newResumeName" placeholder="Resume name (e.g., Technical Resume v2)">
            <div class="form-row">
                <input type="text" id="newResumeFilename" placeholder="PDF filename (e.g., Resume_Tech_v2.pdf)">
                <input type="file" id="newResumePdf" accept=".pdf" style="display: none;">
                <button id="browseResumeBtn">Browse</button>
            </div>
            <div id="selectedFileName" class="file-name"></div>

            <div class="button-group">
                <button id="addResume">Add Resume</button>
                <button id="clearResumes" class="secondary">Clear All</button>
            </div>
        </div>
    </div>

    <!-- View Entries Tab -->
    <div id="viewTab" class="tab-content">
        <div class="section">
            <div class="section-title">Search Applications</div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchBtn">Search</button>
            </div>

            <div class="entry-list">
                <table id="entriesTable">
                    <thead>
                        <tr>
                            <th>Site</th>
                            <th>Job</th>
                            <th>Resume</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="entriesBody">
                        <!-- Entries will be inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="button-group">
                <button id="clearEntries" class="secondary">Clear All</button>
                <button id="exportEntries">Export CSV</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
